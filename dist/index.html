<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style.css"><title>GeT ShIt DoNE | by Joel Tay</title></head><body><header class="header"><div class="instruction"><div class="instruction__toggle-wrapper"><button class="btn instruction__toggle"><svg class="instruction__toggle-icon"><use xlink:href="img/sprite.svg#icon-circle-up"></use></svg><div class="instruction__toggle-text">Show instructions</div></button></div></div><form action="" class="header__addToDo"><div class="header__addToDo-inputField"><input class="header__toDoText" placeholder="Add a task!" required> <input type="date" id="header__dueDate" class="header__dueDate" required><div class="header__dueDateSelect-dummy"><div class="header__showCalendar"><div class="header__showCalendar-text">Due Date</div><svg class="header__showCalendar-icon"><use xlink:href="img/sprite.svg#icon-calendar"></use></svg></div></div></div><button class="btn header__submitToDo">Add To-Do</button></form></header><section class="toDoList"><h3 class="toDoList__heading">Tasks to be completed</h3><ul class="toDoList__full"></ul></section><section class="completedList"><h3 class="completedList__heading">Completed tasks</h3><ul class="completedList__full"></ul></section><footer class="footer"><p class="footer__text">Built and Copyright &copy; by Joel Tay</p></footer><script src="js/bundle.js"></script></body></html>
